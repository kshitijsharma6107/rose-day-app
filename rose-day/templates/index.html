<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mehak</title>

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#070012,#2b003a,#7a004b);
font-family:"Segoe UI",sans-serif;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
text-align:center;
transition:background 1.4s ease;
}

/* PREMIUM STATIC BOX */
.card{
background:rgba(255,255,255,.12);
backdrop-filter:blur(28px);
border-radius:38px;
padding:65px 80px;
box-shadow:0 55px 150px rgba(255,0,150,.85);
}

/* TITLE */
h1{
font-size:56px;
background:linear-gradient(90deg,#fff,#ffd1ea);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 35px hotpink;
margin-bottom:10px;
}

/* BOUQUET */
.bouquet{
font-size:95px;
margin:30px 0;
animation:pulse 2s infinite alternate;
filter:drop-shadow(0 0 45px hotpink);
}

@keyframes pulse{
to{transform:scale(1.15)}
}

/* TEXT */
.message{
font-size:24px;
opacity:.95;
margin-bottom:32px;
transition:opacity .6s ease;
}

.loveLine{
font-size:26px;
opacity:0;
margin-top:18px;
transition:opacity 1.2s ease;
color:#ffd1ea;
text-shadow:0 0 22px rgba(255,150,200,.9);
}

/* BUTTON */
button{
margin-top:55px;
padding:18px 55px;
border:none;
border-radius:55px;
font-size:22px;
background:linear-gradient(90deg,#ff4fa1,#ff9ad5);
color:white;
cursor:pointer;
box-shadow:0 22px 55px rgba(255,90,180,.85);
transition:.3s;
}

button:hover{
transform:scale(1.12);
}

/* BURST EMOJIS */
.flower{
position:absolute;
font-size:28px;
animation:burst 2.1s ease-out forwards;
}

@keyframes burst{
to{
transform:translate(var(--x),var(--y)) rotate(720deg);
opacity:0;
}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Rose Day, Mehakuu</h1>

  <div id="bouquet" class="bouquet">ğŸ’</div>

  <div id="msg" class="message">
    This bouquet is just for you  
    Tap to accept it.
  </div>

  <div id="loveLine" class="loveLine">
    You made my days more beautifulâ€¦  
    just by being in them.
  </div>

  <button onclick="celebrate()">Accept Bouquet</button>
</div>

<script>
const emojiSets = [
  ["ğŸŒ¸","ğŸŒ¹","ğŸŒº","ğŸŒ·","ğŸ’"],
  ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’˜","ğŸ’"],
  ["âœ¨","ğŸŒŸ","ğŸ’«","â­"],
  ["ğŸŒ¼","ğŸŒ»","ğŸŒ¹","ğŸŒ¸"],
  ["ğŸ’","ğŸ’“","ğŸ’Ÿ","ğŸ’–"]
];

const colorModes=[
  "hue-rotate(0deg)",
  "hue-rotate(80deg)",
  "hue-rotate(160deg)",
  "hue-rotate(240deg)",
  "hue-rotate(320deg)"
];

let colorIndex=0;

function vibrate(){
  if(navigator.vibrate) navigator.vibrate([50,30,50]);
}

function changeBackground(){
  document.body.style.background=
    `linear-gradient(135deg,
      hsl(${Math.random()*360},80%,20%),
      hsl(${Math.random()*360},80%,26%),
      hsl(${Math.random()*360},80%,32%))`;
}

function burst(){
  const emojis = emojiSets[Math.floor(Math.random()*emojiSets.length)];

  for(let i=0;i<160;i++){
    const f=document.createElement("div");
    f.className="flower";
    f.innerText = emojis[Math.floor(Math.random()*emojis.length)];

    f.style.left="50vw";
    f.style.top="50vh";
    f.style.setProperty("--x",(Math.random()-0.5)*1200+"px");
    f.style.setProperty("--y",(Math.random()-0.5)*1000+"px");

    document.body.appendChild(f);
    setTimeout(()=>f.remove(),2100);
  }
}

function celebrate(){
  vibrate();
  burst();
  changeBackground();

  colorIndex=(colorIndex+1)%colorModes.length;

  document.getElementById("bouquet").style.filter=
    `drop-shadow(0 0 55px gold) ${colorModes[colorIndex]}`;

  document.querySelector("button").style.background=
    `linear-gradient(90deg,
      hsl(${Math.random()*360},90%,65%),
      hsl(${Math.random()*360},90%,55%))`;

  document.getElementById("msg").style.opacity="0";
  document.getElementById("loveLine").style.opacity="1";
}
</script>

</body>
</html>
